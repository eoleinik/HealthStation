<div class="col-md-4 col-md-offset-4">
  <div class="form-container">
    <h2>Please log in</h2>

    <div *ngIf="error" class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Oops!</strong> {{ error }}
    </div>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Email address.." (ngModel)="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
      </div>

      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
