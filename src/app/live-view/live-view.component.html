<div class="container">
  <h1>{{roomName}}</h1>
</div>

<div *ngIf="!userKey" class="container">
  <div  class="jumbotron text-center">
    <h2>Please place your card on the scanner</h2>
    <br>
    <img src="assets/img/tagging.gif">
  </div>
</div>

<patient-registration *ngIf="userKey && !(userObj?.FirstName)" [id]="userKey" [firstName]="firstName" [secondName]="secondName" ></patient-registration>

<user-dashboard *ngIf="userKey && userObj?.FirstName" [key]="userKey"></user-dashboard>
