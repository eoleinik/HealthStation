<div class="col-md-4 col-md-offset-4">
  <div class="form-container">
    <h2>Add a room</h2>

    <div *ngIf="error" class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Oops!</strong> {{ error }}
    </div>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

      <div class="form-group has-feedback" [class.has-success]="hardwareIdOk | async" [class.has-error]="!(hardwareIdOk | async)">
        <label for="hardwareid">Hardware ID</label>
        <input id="hardwareid" type="text" placeholder="ex. H2390KL39D83KSF3" [(ngModel)]="hardwareId" name="hardwareid" class="form-control" (keyup)="search(formData.value.hardwareid)" required minlength="10" maxlength="24">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" *ngIf="hardwareIdOk | async"></span>
      </div>

      <div class="form-group">
        <label for="roomName">Room name</label>
        <input id="roomName" type="text" placeholder="ex. Room #42" (ngModel)="roomName" name="roomName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Email address" (ngModel)="email" name="email" class="form-control" required minlength="5">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required minlength="6">
      </div>

      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Add a room</button>
    </form>
  </div>
</div>
